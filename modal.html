<!DOCTYPE html>
<html>
    <head>
        <title>Modal</title>
        <link rel="stylesheet" href="./modal.css">
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body>
        <div class="modal">
            <h1 class="title">welcome! click below to get 70% off discounts</h1>
            <button class="open">Get discounts right now!</button>
        </div>
        <div class="overlay">
            <div class="modalcontainter">   
                <h1 class="title2">Enter your email to get discounts.</h1>
                <input class="email" type="email" placeholder="enter your email" required>
                <button class="close"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </body>
    <script src="./modal.js"></script>
</html>
